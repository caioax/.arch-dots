# Matugen configuration for Lyne Dots
# Generates Material You color schemes from wallpapers

[config]
# Dark mode by default (matches the dotfiles dark theme)
type = "scheme-tonal-spot"

[templates.gtk-colors]
input_path = "~/.lyne-dots/.data/matugen/templates/gtk-colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

[templates.gtk3-colors]
input_path = "~/.lyne-dots/.data/matugen/templates/gtk-colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.kitty-theme]
input_path = "~/.lyne-dots/.data/matugen/templates/kitty-theme.conf"
output_path = "~/.config/kitty/current-theme.conf"

[templates.qt-colors]
input_path = "~/.lyne-dots/.data/matugen/templates/qt-colors.colors"
output_path = "~/.local/share/color-schemes/Lyne.colors"

[templates.quickshell-palette]
input_path = "~/.lyne-dots/.data/matugen/templates/quickshell-palette.json"
output_path = "~/.cache/matugen/quickshell-palette.json"

[templates.hyprland-colors]
input_path = "~/.lyne-dots/.data/matugen/templates/hyprland-colors.json"
output_path = "~/.cache/matugen/hyprland-colors.json"
