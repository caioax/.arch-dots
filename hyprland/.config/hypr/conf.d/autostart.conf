#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)

# Start essential programs
exec-once = quickshell
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = kbuildsycoca6
exec-once = hyprsunset

# Wallpaper
exec-once = swww-daemon
exec-once = sleep 1 && $HOME/.local/scripts/Wallpaper/wallpaper-boot.sh

# Cliphist (clipboard history)
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

# Open WhatsApp on special workspace
exec-once =  $scriptPath/WhatsApp-FireFox/run.sh

# Workspaces manager
exec-once = $HOME/.local/scripts/Workspace-Manager/workspace-manager.sh --auto-update

