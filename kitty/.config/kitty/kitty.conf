# vim:fileencoding=utf-8:foldmethod=marker

# --- TEMA ---
include current-theme.conf

# --- 1. FONTE ---
font_family      Caskaydia Cove Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0
# Ligações de fonte (ligatures) sempre ativas
disable_ligatures never

# --- 2. CURSOR & MOUSE ---
cursor_shape block
cursor_blink_interval 0
mouse_hide_wait 3.0
url_style curly
detect_urls yes
copy_on_select no

# --- 3. JANELA & APARÊNCIA ---
background_opacity 0.9
background_blur 1
# Margem interna para o texto não colar na borda
window_padding_width 4
# Desliga o som de erro
enable_audio_bell no
# Remove bordas extras (deixa o Hyprland gerenciar isso)
hide_window_decorations yes
# Fecha a janela sem pedir confirmação (Power User mode)
confirm_os_window_close 0

# --- 4. LAYOUTS E SPLITS ---
# 'Splits' permite dividir infinitamente. 'Stack' é para Zoom.
enabled_layouts splits,stack

# --- 5. INTEGRAÇÃO COM NEOVIM (SCROLLBACK) ---
# Permite rolar o histórico usando o Neovim
scrollback_pager nvim -c 'set ft=man' -

# --- 6. MAPEAMENTO DE TECLAS (SHORTCUTS) ---
# Limpa atalhos padrões que podem atrapalhar
clear_all_shortcuts no

# Tecla Mestra: Ctrl+Shift

# A. Gerenciamento de Janelas (Criação)
# Nova janela abaixo (Horizontal)
map ctrl+shift+enter launch --location=hsplit --cwd=current
# Nova janela ao lado (Vertical)
map ctrl+shift+\     launch --location=vsplit --cwd=current
# Fechar janela
map ctrl+shift+w     close_window

# B. Navegação (Estilo Vim) - Use Alt + hjkl para pular entre janelas
map alt+h neighboring_window left
map alt+l neighboring_window right
map alt+k neighboring_window up
map alt+j neighboring_window down

# C. Mover Janelas (Estilo Vim) - Shift + Alt + hjkl
map shift+alt+h move_window left
map shift+alt+l move_window right
map shift+alt+k move_window up
map shift+alt+j move_window down

# D. Redimensionar Janelas (Ctrl + Alt + hjkl)
map ctrl+alt+h resize_window narrower
map ctrl+alt+l resize_window wider
map ctrl+alt+k resize_window taller
map ctrl+alt+j resize_window shorter 3
# Reseta o tamanho
map ctrl+home resize_window reset

# E. Zoom (Focar em uma janela)
map ctrl+shift+z toggle_layout stack

# F. Scrollback (Abrir histórico no Neovim)
map ctrl+shift+h show_scrollback

# G. Clipboard (Copiar/Colar seguro)
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# H. Utilitários
map ctrl+shift+f5 load_config_file
